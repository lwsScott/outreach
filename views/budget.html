<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
    <link type="text/css" rel="stylesheet" href="styles/home.css">
    <style>

    </style>
    <title>Budget</title>
</head>
<body>
<include href="views/header.html"/>
<div class="container">
    <h3>Weekly Tasks</h3>

    <table class="table table-bordered table-responsive" id="budgeted">
        <thead class="thead-light">
            <tr>
                <th scope="col">Budget</th>
                <th scope="col">Estimates</th>
            </tr>
        </thead>
        <tbody>
            <td>{{ @budget }}</td>
            <td>{{ @estimates }}</td>
        </tbody>

    <form action="#" method="post" class="form-horizontal" id="addBudget">
        <div class="form-group">
            <label for="budget">Weekly Budget: </label>
            <input type="text" class="form-control" id="budget" name="budget">
        </div>
        <button type="submit" class="btn btn-primary">Set Budget</button>
    </form>

    <hr>

    <div class="container">
        <table class="table table-bordered table-responsive" id="table1">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Client Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Resource</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Paid</th>
                    <th class="hidden"></th>
                </tr>
            </thead>
            <tbody>
                <check if="{{ isset(@result) }}" >
                    <repeat group="{{ @result }}" value="{{ @row }}">
                        <tr>
                            <td><check if="{{ isset(@row) }}" >
                                {{ $row['clientName'] }} </check></td>
                            <td><check if="{{ isset(@row) }}" >
                                {{ $row['taskDate'] }} </check></td>
                            <td><check if="{{ isset(@row) }}" >
                                {{ $row['taskTime'] }}</check> </td>
                            <td><check if="{{ isset(@row) }}">
                                {{ $row['resourceType'] }}</check> </td>
                            <td><check if="{{ isset(@row) }}">
                                {{ $row['taskAmount'] }}</check> </td>
                            <td><check if="{{ isset(@row) }}">
                                {{ $row['paid'] }}</check></td>
                            <td class="hidden"><check if="{{ isset(@row) }}">
                                {{ $row['taskID'] }}</check></td>
                        </tr>
                    </repeat>
                </check>
            </tbody>
        </table>
        <form action="#" method="post" class="form-horizontal" id="removeTask">
            <div class="form-group hidden">
                <input type="text" class="form-control" id="taskID" name="taskID">
            </div>
            <button type="submit" class="btn btn-danger">Delete selected Task</button>
        </form>
        <form action="#" method="post" class="form-horizontal" id="editTask">
            <div class="form-group hidden">
                <input type="text" class="form-control" id="taskIDedit" name="taskIDedit">
            </div>
            <label for="taskAmount">Actual Paid: </label>
            <span class="input-group-addon">$ </span>
            <input type="number" class="form-control" id="paid" name="paid">
            <button type="submit" class="btn btn-secondary">Edit selected Task</button>
        </form>
    </div>
    <hr>
    <div class="container">

        <form action="#" method="post" class="form-group" id="Tasks">
            <fieldset class="form-group">
                <legend>Add Task</legend>

                <label for="clientName">Client Name: </label>
                <input type="text" class="form-control" id="clientName" name="clientName">

                <label for="taskDate">Date: </label>
                <input type="date" class="form-control" id="taskDate" name="taskDate">

                <label for="taskTime">Time: </label>
                <input type="time" class="form-control" id="taskTime" name="taskTime">

                <label class='form-check-label'>Resource: </label>
                <label class='d-block'></label>

                <select class="form-control dropdown" name="resource[]" multiple>
                    <repeat group="{{@listResources}}" value="{{@thisResource}}">
                        <option value="{{ str_replace(' ', '', strtolower(@thisResource)) }}" > {{ @thisResource }}</option>
                    </repeat>
                </select>

                <label for="taskAmount">Amount: </label>
                <span class="input-group-addon">$ </span>
                <input type="number" class="form-control" id="taskAmount" name="taskAmount">

                <div class="pt-2">
                    <button id = "taskSubmit" type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="js/budget.js"></script>

</body>
</html>
